<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Workouts - Many Rounds</title>
    <link rel="icon" type="image/png" href="kettlebell.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        .saved-workouts-container {
            max-width: 100%;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            font-family: 'Futura', 'Century Gothic', 'Trebuchet MS', Arial, sans-serif;
            grid-column: 3 / span 8;
        }
        .saved-workouts-container h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2rem;
            text-shadow: none;
        }
        .workout-card {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }
        .workout-card-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 14px;
        }
        .exercise-list { margin-bottom: 14px; }
        .exercise-row {
            display: flex;
            align-items: baseline;
            gap: 12px;
            padding: 8px 0;
            border-bottom: 1px solid #e8e8e8;
        }
        .exercise-row:last-child { border-bottom: none; }
        .exercise-row strong { color: #333; font-size: 15px; min-width: 140px; }
        .exercise-row span { color: #666; font-size: 14px; }
        .card-actions { display: flex; gap: 10px; margin-top: 14px; flex-wrap: wrap; }
        .btn-edit {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 20px;
            font-size: 14px;
            cursor: pointer;
            font-family: 'Futura', 'Century Gothic', 'Trebuchet MS', Arial, sans-serif;
            transition: background 0.2s;
        }
        .btn-edit:hover { background: #5568d3; }
        .btn-start {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 20px;
            font-size: 14px;
            cursor: pointer;
            font-family: 'Futura', 'Century Gothic', 'Trebuchet MS', Arial, sans-serif;
            transition: background 0.2s;
        }
        .btn-start:hover { background: #218838; }
        .btn-danger {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 20px;
            font-size: 14px;
            cursor: pointer;
            font-family: 'Futura', 'Century Gothic', 'Trebuchet MS', Arial, sans-serif;
            transition: background 0.2s;
        }
        .btn-danger:hover { background: #c82333; }
        .active-workout-panel {
            display: none;
            margin-top: 18px;
            border-top: 2px solid #e0e0e0;
            padding-top: 18px;
        }
        .active-exercise { margin-bottom: 20px; }
        .active-exercise-name {
            font-size: 15px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }
        .active-set-headers {
            display: grid;
            grid-template-columns: 60px 80px 1fr 36px 70px;
            gap: 10px;
            margin-bottom: 4px;
        }
        .active-set-headers span {
            font-size: 11px;
            font-weight: 700;
            color: #aaa;
            text-transform: uppercase;
        }
        .workout-set-row {
            display: grid;
            grid-template-columns: 60px 80px 1fr 36px 70px;
            gap: 10px;
            align-items: center;
            margin-bottom: 8px;
        }
        .workout-set-row .set-label { font-weight: 600; color: #555; font-size: 14px; }
        .workout-set-row .reps-label {
            background: #f0f0f0;
            border-radius: 6px;
            padding: 7px 10px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }
        .workout-set-row input {
            padding: 7px 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
            font-family: 'Futura', 'Century Gothic', 'Trebuchet MS', Arial, sans-serif;
        }
        .workout-set-row input:focus { border-color: #667eea; outline: none; }
        .btn-check {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            width: 34px;
            height: 34px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .btn-check:hover { background: #218838; }
        .rest-timer {
            font-size: 15px;
            font-weight: 700;
            color: #667eea;
            text-align: center;
        }
        .rest-timer.done { color: #28a745; }
        .no-workouts { text-align: center; color: #999; padding: 40px; }
        @media (max-width: 960px) {
            .saved-workouts-container { grid-column: span 12 !important; }
            .workout-set-row, .active-set-headers { grid-template-columns: 50px 70px 1fr 36px 60px; }
        }
    </style>
</head>
<body class="workout-page">
    <nav class="site-nav">
        <a class="nav-brand" href="index.html">
            <img src="kettlebell.png" alt="Many Rounds">
            <span>Many Rounds</span>
        </a>
        <button class="hamburger" id="hamburger" aria-label="Menu">
            <span></span><span></span><span></span>
        </button>
    </nav>
    <div class="nav-overlay" id="navOverlay"></div>
    <nav class="nav-drawer" id="navDrawer">
        <a href="index.html">Home</a>
        <a href="workout-builder.html">Build New Workout</a>
        <a href="saved-workouts.html">Saved Workouts</a>
    </nav>
    <script>
        const hamburger = document.getElementById('hamburger');
        const drawer = document.getElementById('navDrawer');
        const overlay = document.getElementById('navOverlay');
        function toggleNav() {
            hamburger.classList.toggle('open');
            drawer.classList.toggle('open');
            overlay.classList.toggle('open');
        }
        hamburger.addEventListener('click', toggleNav);
        overlay.addEventListener('click', toggleNav);
    </script>

    <div class="page-wrapper">
        <div class="grid">
            <div class="saved-workouts-container">
                <h1>Saved Workouts</h1>
                <div id="workoutHistory">
                    <div class="no-workouts">No workouts recorded yet. Start tracking!</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let workoutHistory = [];

        function loadWorkouts() {
            const saved = localStorage.getItem('workoutHistory');
            if (saved) workoutHistory = JSON.parse(saved);
            displayWorkoutHistory();
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if (id) {
                const card = document.querySelector(`.workout-card[data-workout-id="${id}"]`);
                if (card) { card.style.borderLeftColor = '#28a745'; card.scrollIntoView({ behavior: 'smooth', block: 'center' }); }
            }
        }

        function playDings() {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            [0, 0.35, 0.7].forEach(offset => {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.type = 'sine';
                osc.frequency.setValueAtTime(880, ctx.currentTime + offset);
                gain.gain.setValueAtTime(0.6, ctx.currentTime + offset);
                gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + offset + 0.6);
                osc.start(ctx.currentTime + offset);
                osc.stop(ctx.currentTime + offset + 0.6);
            });
        }

        let _restTimer = null;

        function speakAnnouncement(exerciseName, setNum, reps) {
            if (!window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            const text = `${exerciseName}. Set ${setNum}. ${reps} reps.`;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.95;
            utterance.pitch = 1.0;
            window.speechSynthesis.speak(utterance);
        }

        function startRestTimer(btn) {
            const timerEl = btn.nextElementSibling;
            const exerciseName = btn.dataset.exercise;
            const setNum = btn.dataset.set;
            const reps = btn.dataset.reps;
            if (_restTimer) {
                clearInterval(_restTimer);
                _restTimer = null;
            }
            // reset any other active timers
            document.querySelectorAll('.rest-timer').forEach(el => { el.textContent = ''; el.classList.remove('done'); });
            let count = 10;
            timerEl.classList.remove('done');
            timerEl.textContent = count + 's';
            _restTimer = setInterval(() => {
                count--;
                if (count <= 0) {
                    clearInterval(_restTimer);
                    _restTimer = null;
                    timerEl.textContent = 'Go!';
                    timerEl.classList.add('done');
                    playDings();
                    setTimeout(() => speakAnnouncement(exerciseName, setNum, reps), 1400);
                } else {
                    timerEl.textContent = count + 's';
                }
            }, 1000);
        }

        function renderActivePanel(workout) {
            return workout.exercises.map(exercise => {
                const numSets = Math.max(1, exercise.sets[0]?.reps ?? 1);
                const numReps = exercise.sets[0]?.weight ?? 0;
                let rows = '';
                for (let i = 1; i <= numSets; i++) {
                    rows += `
                        <div class="workout-set-row">
                            <span class="set-label">Set ${i}</span>
                            <span class="reps-label">${numReps} reps</span>
                            <input type="number" min="0" placeholder="lbs">
                            <button class="btn-check" data-exercise="${exercise.name}" data-set="${i}" data-reps="${numReps}" onclick="startRestTimer(this)">&#10003;</button>
                            <span class="rest-timer"></span>
                        </div>`;
                }
                return `
                    <div class="active-exercise">
                        <div class="active-exercise-name">${exercise.name}</div>
                        <div class="active-set-headers"><span>Set</span><span>Reps</span><span>Weight (lbs)</span><span></span><span>Rest</span></div>
                        ${rows}
                    </div>`;
            }).join('');
        }

        function displayWorkoutHistory() {
            const container = document.getElementById('workoutHistory');
            if (workoutHistory.length === 0) {
                container.innerHTML = '<div class="no-workouts">No workouts recorded yet. <a href="workout-builder.html" style="color:#667eea;">Build one now!</a></div>';
                return;
            }
            container.innerHTML = workoutHistory.map(workout => `
                <div class="workout-card" data-workout-id="${workout.id}">
                    <div class="workout-card-name">${workout.type}</div>
                    <div class="exercise-list">
                        ${workout.exercises.map(exercise => `
                            <div class="exercise-row">
                                <strong>${exercise.name}</strong>
                                <span>Sets: ${exercise.sets[0]?.reps ?? 0} &nbsp;&middot;&nbsp; Reps: ${exercise.sets[0]?.weight ?? 0}</span>
                            </div>
                        `).join('')}
                    </div>
                    <div class="card-actions">
                        <button class="btn-start" onclick="toggleStartWorkout(${workout.id}, this)">Start Workout</button>
                        <button class="btn-edit" onclick="editWorkout(${workout.id})">Edit Workout</button>
                        <button class="btn-danger" onclick="deleteWorkout(${workout.id})">Delete Workout</button>
                    </div>
                    <div class="active-workout-panel" id="awp-${workout.id}">
                        ${renderActivePanel(workout)}
                    </div>
                </div>
            `).join('');
        }

        function toggleStartWorkout(workoutId, btn) {
            const panel = document.getElementById(`awp-${workoutId}`);
            const isOpen = panel.style.display === 'block';
            panel.style.display = isOpen ? 'none' : 'block';
            btn.textContent = isOpen ? 'Start Workout' : 'End Workout';
            btn.style.background = isOpen ? '' : '#dc3545';
        }

        function editWorkout(workoutId) {
            window.location.href = `workout-builder.html?edit=${workoutId}`;
        }

        function deleteWorkout(workoutId) {
            if (confirm('Are you sure you want to delete this workout?')) {
                workoutHistory = workoutHistory.filter(w => w.id !== workoutId);
                localStorage.setItem('workoutHistory', JSON.stringify(workoutHistory));
                displayWorkoutHistory();
            }
        }

        loadWorkouts();
    </script>
</body>
</html>
