<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout - Many Rounds</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .tracker-container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .tracker-container h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2rem;
            text-shadow: none;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }
        .tracker-container input,
        .tracker-container select,
        .tracker-container button {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .tracker-container input:focus,
        .tracker-container select:focus {
            outline: none;
            border-color: #667eea;
        }
        .tracker-container button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            transition: background 0.3s;
        }
        .tracker-container button:hover { background: #5568d3; }
        .btn-danger { background: #dc3545 !important; }
        .btn-danger:hover { background: #c82333 !important; }
        .add-set-btn { background: #28a745 !important; margin-top: 5px; }
        .add-set-btn:hover { background: #218838 !important; }
        .exercise-item {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }
        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .exercise-header h3 { color: #333; font-size: 18px; }
        .set-row {
            display: grid;
            grid-template-columns: 1fr 1fr 50px;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        .remove-btn {
            width: 40px !important;
            height: 40px;
            padding: 0 !important;
            background: #dc3545 !important;
            border-radius: 50% !important;
            font-size: 20px;
        }
        .workout-card {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }
        .workout-date { color: #667eea; font-weight: 600; margin-bottom: 10px; }
        .workout-type {
            display: inline-block;
            background: #e7f3ff;
            color: #0066cc;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .exercise-summary { margin-top: 10px; padding-left: 15px; }
        .no-workouts { text-align: center; color: #999; padding: 40px; }
        #exercisesList { margin-top: 20px; }
    </style>
</head>
<body class="workout-page">
    <div class="center-content">
        <div class="rounded-bg">
            <h1>Workout</h1>
            <p class="workout-subtitle">Let's get to work.</p>
            <div id="workout-recommendation">
                <p id="workout-text">Checking weather...</p>
            </div>
        </div>
    </div>

    <div class="tracker-container">
        <h1>üí™ Workout Tracker</h1>

        <div class="section">
            <h2>Workout Details</h2>
            <div class="form-group">
                <label for="workoutType">Workout Type</label>
                <select id="workoutType">
                    <option value="">Select workout type...</option>
                    <option value="Indoor">Indoor</option>
                    <option value="Outdoor">Outdoor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="workoutDate">Date</label>
                <input type="date" id="workoutDate">
            </div>
        </div>

        <div class="section">
            <h2>Add Exercise</h2>
            <div class="form-group">
                <label for="exerciseName">Exercise Name</label>
                <select id="exerciseName">
                    <option value="">Select exercise...</option>
                    <optgroup label="Upper Body">
                        <option value="Bench Press">Bench Press</option>
                        <option value="Push-ups">Push-ups</option>
                        <option value="Pull-ups">Pull-ups</option>
                        <option value="Shoulder Press">Shoulder Press</option>
                        <option value="Bicep Curls">Bicep Curls</option>
                        <option value="Tricep Dips">Tricep Dips</option>
                    </optgroup>
                    <optgroup label="Lower Body">
                        <option value="Squats">Squats</option>
                        <option value="Lunges">Lunges</option>
                        <option value="Deadlifts">Deadlifts</option>
                        <option value="Leg Press">Leg Press</option>
                        <option value="Calf Raises">Calf Raises</option>
                    </optgroup>
                    <optgroup label="Core">
                        <option value="Plank">Plank</option>
                        <option value="Crunches">Crunches</option>
                        <option value="Russian Twists">Russian Twists</option>
                        <option value="Leg Raises">Leg Raises</option>
                    </optgroup>
                    <optgroup label="Cardio">
                        <option value="Running">Running</option>
                        <option value="Cycling">Cycling</option>
                        <option value="Jump Rope">Jump Rope</option>
                        <option value="Burpees">Burpees</option>
                    </optgroup>
                    <option value="Custom">Custom Exercise...</option>
                </select>
            </div>
            <div class="form-group" id="customExerciseGroup" style="display: none;">
                <label for="customExerciseName">Custom Exercise Name</label>
                <input type="text" id="customExerciseName" placeholder="Enter exercise name">
            </div>
            <button onclick="addExercise()">Add Exercise</button>
        </div>

        <div id="exercisesList"></div>

        <button onclick="saveWorkout()" style="background: #28a745; font-size: 18px; padding: 15px;">
            Save Workout
        </button>

        <div class="section" style="margin-top: 30px;">
            <h2>Workout History</h2>
            <div id="workoutHistory">
                <div class="no-workouts">No workouts recorded yet. Start tracking!</div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '4d2ed66719bf23d11735f61ebe1d5364';
        const CITY = 'Minneapolis';

        async function getWorkoutRecommendation() {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${CITY}&appid=${API_KEY}&units=imperial`
                );
                const data = await response.json();

                const temp = data.main.temp;
                const weatherCondition = data.weather[0].main.toLowerCase();

                let recommendation = '';
                let isIndoor = false;

                if (weatherCondition.includes('rain') ||
                    weatherCondition.includes('snow') ||
                    weatherCondition.includes('drizzle')) {
                    recommendation = 'üè† Good day for indoor workout';
                    isIndoor = true;
                } else if (temp < 50 || temp > 90) {
                    recommendation = 'üè† Good day for indoor workout';
                    isIndoor = true;
                } else {
                    recommendation = 'üå§Ô∏è Good day for outdoor workout';
                    isIndoor = false;
                }

                const workoutText = document.getElementById('workout-text');
                workoutText.textContent = recommendation;

                const container = document.getElementById('workout-recommendation');
                container.className = isIndoor ? 'indoor' : 'outdoor';

            } catch (error) {
                console.error('Error fetching weather:', error);
                document.getElementById('workout-text').textContent = 'Unable to load recommendation';
            }
        }

        getWorkoutRecommendation();
        setInterval(getWorkoutRecommendation, 30 * 60 * 1000);
    </script>

    <script>
        let exercises = [];
        let workoutHistory = [];

        function loadWorkouts() {
            const saved = localStorage.getItem('workoutHistory');
            if (saved) {
                workoutHistory = JSON.parse(saved);
                displayWorkoutHistory();
            }
        }

        document.getElementById('workoutDate').valueAsDate = new Date();

        document.getElementById('exerciseName').addEventListener('change', function() {
            const customGroup = document.getElementById('customExerciseGroup');
            customGroup.style.display = this.value === 'Custom' ? 'block' : 'none';
        });

        function addExercise() {
            const exerciseSelect = document.getElementById('exerciseName');
            let exerciseName = exerciseSelect.value;
            if (exerciseName === 'Custom') {
                exerciseName = document.getElementById('customExerciseName').value.trim();
                if (!exerciseName) { alert('Please enter a custom exercise name'); return; }
            }
            if (!exerciseName) { alert('Please select an exercise'); return; }
            exercises.push({ id: Date.now(), name: exerciseName, sets: [{ reps: '', weight: '' }] });
            displayExercises();
            exerciseSelect.value = '';
            document.getElementById('customExerciseName').value = '';
            document.getElementById('customExerciseGroup').style.display = 'none';
        }

        function displayExercises() {
            const container = document.getElementById('exercisesList');
            if (exercises.length === 0) { container.innerHTML = ''; return; }
            container.innerHTML = exercises.map(exercise => `
                <div class="exercise-item">
                    <div class="exercise-header">
                        <h3>${exercise.name}</h3>
                        <button class="remove-btn" onclick="removeExercise(${exercise.id})">√ó</button>
                    </div>
                    ${exercise.sets.map((set, index) => `
                        <div class="set-row">
                            <input type="number" placeholder="Reps" value="${set.reps}" onchange="updateSet(${exercise.id}, ${index}, 'reps', this.value)">
                            <input type="number" placeholder="Weight (lbs)" value="${set.weight}" onchange="updateSet(${exercise.id}, ${index}, 'weight', this.value)">
                            ${exercise.sets.length > 1 ? `<button class="remove-btn" onclick="removeSet(${exercise.id}, ${index})">√ó</button>` : '<div></div>'}
                        </div>
                    `).join('')}
                    <button class="add-set-btn" onclick="addSet(${exercise.id})">+ Add Set</button>
                </div>
            `).join('');
        }

        function addSet(exerciseId) {
            exercises.find(e => e.id === exerciseId).sets.push({ reps: '', weight: '' });
            displayExercises();
        }

        function removeSet(exerciseId, setIndex) {
            exercises.find(e => e.id === exerciseId).sets.splice(setIndex, 1);
            displayExercises();
        }

        function updateSet(exerciseId, setIndex, field, value) {
            exercises.find(e => e.id === exerciseId).sets[setIndex][field] = value;
        }

        function removeExercise(exerciseId) {
            exercises = exercises.filter(e => e.id !== exerciseId);
            displayExercises();
        }

        function saveWorkout() {
            const workoutType = document.getElementById('workoutType').value;
            const workoutDate = document.getElementById('workoutDate').value;
            if (!workoutType) { alert('Please select a workout type'); return; }
            if (exercises.length === 0) { alert('Please add at least one exercise'); return; }
            if (exercises.some(e => e.sets.every(s => !s.reps && !s.weight))) {
                alert('Please fill in reps or weight for each exercise'); return;
            }
            workoutHistory.unshift({ id: Date.now(), date: workoutDate, type: workoutType, exercises: JSON.parse(JSON.stringify(exercises)) });
            localStorage.setItem('workoutHistory', JSON.stringify(workoutHistory));
            exercises = [];
            displayExercises();
            document.getElementById('workoutType').value = '';
            document.getElementById('workoutDate').valueAsDate = new Date();
            displayWorkoutHistory();
            alert('Workout saved successfully!');
        }

        function displayWorkoutHistory() {
            const container = document.getElementById('workoutHistory');
            if (workoutHistory.length === 0) {
                container.innerHTML = '<div class="no-workouts">No workouts recorded yet. Start tracking!</div>';
                return;
            }
            container.innerHTML = workoutHistory.map(workout => `
                <div class="workout-card">
                    <div class="workout-date">${new Date(workout.date).toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</div>
                    <span class="workout-type">${workout.type}</span>
                    <div class="exercise-summary">
                        ${workout.exercises.map(exercise => `
                            <div style="margin-bottom: 10px;">
                                <strong>${exercise.name}</strong>: ${exercise.sets.length} set${exercise.sets.length > 1 ? 's' : ''}
                                <div style="color: #666; font-size: 14px; margin-top: 5px;">
                                    ${exercise.sets.map((set, i) => `Set ${i + 1}: ${set.reps || '?'} reps${set.weight ? ` @ ${set.weight} lbs` : ''}`).join(' ‚Ä¢ ')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <button class="btn-danger" onclick="deleteWorkout(${workout.id})" style="margin-top: 15px; width: auto; padding: 8px 20px;">Delete Workout</button>
                </div>
            `).join('');
        }

        function deleteWorkout(workoutId) {
            if (confirm('Are you sure you want to delete this workout?')) {
                workoutHistory = workoutHistory.filter(w => w.id !== workoutId);
                localStorage.setItem('workoutHistory', JSON.stringify(workoutHistory));
                displayWorkoutHistory();
            }
        }

        loadWorkouts();
    </script>
</body>
</html>
