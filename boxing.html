<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxing Timer - Many Rounds</title>
    <link rel="icon" type="image/png" href="kettlebell.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        .boxing-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            font-family: 'Futura', 'Century Gothic', 'Trebuchet MS', Arial, sans-serif;
            grid-column: 4 / span 6;
        }
        .boxing-container h1 {
            color: #333;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 32px;
            text-shadow: none;
        }
        .setting-group {
            margin-bottom: 28px;
        }
        .setting-group label {
            display: block;
            font-weight: 700;
            color: #555;
            font-size: 15px;
            margin-bottom: 10px;
        }
        .time-inputs {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }
        .time-unit span {
            font-size: 12px;
            font-weight: 700;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .time-unit select,
        .rounds-select {
            padding: 10px 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
            font-family: 'Futura', 'Century Gothic', 'Trebuchet MS', Arial, sans-serif;
            font-weight: 600;
            color: #333;
            background: white;
            cursor: pointer;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        .time-unit select:focus,
        .rounds-select:focus {
            outline: none;
            border-color: #667eea;
        }
        .rounds-select { width: 100%; }
        .time-separator {
            font-size: 24px;
            font-weight: 700;
            color: #ccc;
            margin-top: 18px;
        }
        .start-btn {
            width: 100%;
            padding: 18px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 700;
            font-family: 'Futura', 'Century Gothic', 'Trebuchet MS', Arial, sans-serif;
            cursor: pointer;
            margin-top: 10px;
            letter-spacing: 1px;
            transition: background 0.2s;
        }
        .start-btn:hover { background: #5568d3; }
        .divider {
            border: none;
            border-top: 2px solid #f0f0f0;
            margin: 28px 0;
        }
        @media (max-width: 960px) {
            .boxing-container { grid-column: span 12; }
        }
    </style>
</head>
<body class="workout-page">
    <nav class="site-nav">
        <a class="nav-brand" href="index.html">
            <img src="kettlebell.png" alt="Many Rounds">
            <span>Many Rounds</span>
        </a>
        <button class="hamburger" id="hamburger" aria-label="Menu">
            <span></span><span></span><span></span>
        </button>
    </nav>
    <div class="nav-overlay" id="navOverlay"></div>
    <nav class="nav-drawer" id="navDrawer">
        <a href="index.html">Home</a>
        <a href="workout-builder.html">Build New Workout</a>
        <a href="saved-workouts.html">Saved Workouts</a>
        <a href="boxing.html">Boxing Timer</a>
    </nav>
    <script>
        const hamburger = document.getElementById('hamburger');
        const drawer = document.getElementById('navDrawer');
        const overlay = document.getElementById('navOverlay');
        function toggleNav() {
            hamburger.classList.toggle('open');
            drawer.classList.toggle('open');
            overlay.classList.toggle('open');
        }
        hamburger.addEventListener('click', toggleNav);
        overlay.addEventListener('click', toggleNav);
    </script>

    <div class="page-wrapper">
        <div class="grid">
            <div class="boxing-container">
                <h1>Boxing Timer</h1>

                <!-- Rounds -->
                <div class="setting-group">
                    <label for="roundCount">Number of Rounds</label>
                    <select id="roundCount" class="rounds-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3" selected>3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>

                <hr class="divider">

                <!-- Round duration -->
                <div class="setting-group">
                    <label>Round Duration</label>
                    <div class="time-inputs">
                        <div class="time-unit">
                            <select id="roundMin">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3" selected>3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <span>Minutes</span>
                        </div>
                        <span class="time-separator">:</span>
                        <div class="time-unit">
                            <select id="roundSec">
                                <option value="0" selected>00</option>
                                <option value="15">15</option>
                                <option value="30">30</option>
                                <option value="45">45</option>
                            </select>
                            <span>Seconds</span>
                        </div>
                    </div>
                </div>

                <hr class="divider">

                <!-- Rest duration -->
                <div class="setting-group">
                    <label>Rest Between Rounds</label>
                    <div class="time-inputs">
                        <div class="time-unit">
                            <select id="restMin">
                                <option value="0">0</option>
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                            <span>Minutes</span>
                        </div>
                        <span class="time-separator">:</span>
                        <div class="time-unit">
                            <select id="restSec">
                                <option value="0" selected>00</option>
                                <option value="15">15</option>
                                <option value="30">30</option>
                                <option value="45">45</option>
                            </select>
                            <span>Seconds</span>
                        </div>
                    </div>
                </div>

                <button class="start-btn" onclick="startTimer()">Start</button>
            </div>
        </div>
    </div>

    <script>
        function startTimer() {
            const rounds     = parseInt(document.getElementById('roundCount').value);
            const roundMins  = parseInt(document.getElementById('roundMin').value);
            const roundSecs  = parseInt(document.getElementById('roundSec').value);
            const restMins   = parseInt(document.getElementById('restMin').value);
            const restSecs   = parseInt(document.getElementById('restSec').value);

            const roundTotal = roundMins * 60 + roundSecs;
            const restTotal  = restMins  * 60 + restSecs;

            if (roundTotal === 0) { alert('Please set a round duration greater than 0.'); return; }

            alert(`Starting ${rounds} rounds of ${roundMins}m ${roundSecs}s with ${restMins}m ${restSecs}s rest.`);
        }
    </script>
</body>
</html>
