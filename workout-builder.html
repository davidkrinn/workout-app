<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout - Many Rounds</title>
    <link rel="icon" type="image/png" href="kettlebell.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        .tracker-container {
            max-width: 100%;
            margin: 0;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            font-family: 'Futura', 'Century Gothic', 'Trebuchet MS', Arial, sans-serif;
            grid-column: 4 / span 6;
        }
        .main-layout.has-detail .tracker-container {
            grid-column: span 6;
        }
        .tracker-container h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2rem;
            text-shadow: none;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }
        .tracker-container input,
        .tracker-container select,
        .tracker-container button {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .tracker-container input:focus,
        .tracker-container select:focus {
            outline: none;
            border-color: #667eea;
        }
        .tracker-container button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            transition: background 0.3s;
        }
        .tracker-container button:hover { background: #5568d3; }
        .btn-danger { background: #dc3545 !important; }
        .btn-danger:hover { background: #c82333 !important; }
        .add-set-btn { background: #28a745 !important; margin-top: 5px; }
        .add-set-btn:hover { background: #218838 !important; }
        .copy-set-btn { background: #17a2b8 !important; margin-top: 5px; margin-left: 8px; width: auto !important; padding: 12px 18px !important; display: inline-block; }
        .copy-set-btn:hover { background: #138496 !important; }
        .set-btn-row { display: flex; align-items: center; margin-top: 5px; }
        .exercise-item {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }
        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .exercise-header h3 { color: #333; font-size: 18px; }
        .set-row {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 14px;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #fafafa;
        }
        .field-row {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .field-row label {
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        .stepper {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .stepper input {
            width: 80px !important;
            text-align: center;
            padding: 8px !important;
        }
        .stepper-btn {
            width: 36px !important;
            height: 36px !important;
            padding: 0 !important;
            font-size: 20px !important;
            line-height: 1;
            background: #667eea !important;
            border-radius: 8px !important;
            margin-top: 0 !important;
            flex-shrink: 0;
        }
        .stepper-btn:hover { background: #5568d3 !important; }
        .set-remove-row {
            display: flex;
            justify-content: flex-end;
        }
        .remove-btn {
            width: 40px !important;
            height: 40px;
            padding: 0 !important;
            background: #dc3545 !important;
            border-radius: 50% !important;
            font-size: 20px;
        }
        .workout-card {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }
        .workout-date { color: #667eea; font-weight: 600; margin-bottom: 10px; }
        .workout-type {
            display: inline-block;
            background: #e7f3ff;
            color: #0066cc;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .exercise-summary { margin-top: 10px; padding-left: 15px; }
        .no-workouts { text-align: center; color: #999; padding: 40px; }
        #exercisesList { margin-top: 20px; }
        .detail-panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: 0;
            display: none;
            font-family: 'Futura', 'Century Gothic', 'Trebuchet MS', Arial, sans-serif;
            grid-column: span 6;
        }
        .detail-panel h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .detail-exercise {
            margin-bottom: 24px;
        }
        .detail-exercise h3 {
            color: #667eea;
            font-size: 17px;
            margin-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 6px;
        }
        .detail-set-row {
            display: grid;
            grid-template-columns: 70px 80px 1fr;
            gap: 12px;
            align-items: center;
            margin-bottom: 8px;
        }
        .detail-set-row span {
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        .detail-set-row .reps-display {
            background: #f0f0f0;
            border-radius: 6px;
            padding: 8px;
            text-align: center;
            font-weight: 600;
            font-size: 15px;
        }
        .detail-set-row input {
            padding: 8px 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            width: 100%;
        }
        .detail-set-row input:focus {
            border-color: #667eea;
            outline: none;
        }
        .detail-col-headers {
            display: grid;
            grid-template-columns: 70px 80px 1fr;
            gap: 12px;
            margin-bottom: 6px;
        }
        .detail-col-headers span {
            font-size: 12px;
            font-weight: 700;
            color: #999;
            text-transform: uppercase;
        }
        .workout-card {
            cursor: pointer;
            transition: box-shadow 0.2s, border-color 0.2s;
        }
        .workout-card:hover {
            box-shadow: 0 4px 16px rgba(102,126,234,0.2);
            border-left-color: #5568d3;
        }
        .workout-card.active {
            border-left-color: #28a745;
            box-shadow: 0 4px 16px rgba(40,167,69,0.2);
        }
    </style>
</head>
<body class="workout-page">

        <a class="nav-brand" href="index.html">

            <span>Many Rounds</span>
        </a>

            <span></span><span></span><span></span>
        </button>
    </nav>
    <div class="nav-overlay" id="navOverlay"></div>
    <nav class="nav-drawer" id="navDrawer">
        <a href="index.html">Home</a>
        <a href="workout-builder.html">Build New Workout</a>
        <a href="saved-workouts.html">Saved Workouts</a>
    </nav>
    <script>
        const hamburger = document.getElementById('hamburger');
        const drawer = document.getElementById('navDrawer');
        const overlay = document.getElementById('navOverlay');
        function toggleNav() {
            hamburger.classList.toggle('open');
            drawer.classList.toggle('open');
            overlay.classList.toggle('open');

        hamburger.addEventListener('click', toggleNav);
        overlay.addEventListener('click', toggleNav);
    </script>
    <div class="page-wrapper">
    <div class="center-content">
        <div class="rounded-bg">
            <h1>Workout</h1>
            <p class="workout-subtitle">Let's get to work.</p>
            <div id="workout-recommendation">
                <p id="workout-text">Checking weather...</p>
            </div>
        </div>
    </div>

    <div class="grid main-layout">
    <div class="tracker-container">
        <h1>Workout Builder</h1>

        <div class="section">
            <h2>Workout Details</h2>
            <div class="form-group">
                <label for="workoutType">Workout Name</label>
                <input type="text" id="workoutType" placeholder="e.g. Morning Lift, Leg Day...">
            </div>
        </div>

        <div class="section">
            <h2>Add Exercise</h2>
            <div class="form-group">
                <label for="exerciseName">Exercise Name</label>
                <select id="exerciseName">
                    <option value="">Select exercise...</option>
                    <optgroup label="Upper Body">
                        <option value="Bench Press">Bench Press</option>
                        <option value="Push-ups">Push-ups</option>
                        <option value="Pull-ups">Pull-ups</option>
                        <option value="Shoulder Press">Shoulder Press</option>
                        <option value="Bicep Curls">Bicep Curls</option>
                        <option value="Tricep Dips">Tricep Dips</option>
                    </optgroup>
                    <optgroup label="Lower Body">
                        <option value="Squats">Squats</option>
                        <option value="Lunges">Lunges</option>
                        <option value="Deadlifts">Deadlifts</option>
                        <option value="Leg Press">Leg Press</option>
                        <option value="Calf Raises">Calf Raises</option>
                    </optgroup>
                    <optgroup label="Core">
                        <option value="Plank">Plank</option>
                        <option value="Crunches">Crunches</option>
                        <option value="Russian Twists">Russian Twists</option>
                        <option value="Leg Raises">Leg Raises</option>
                    </optgroup>
                    <optgroup label="Cardio">
                        <option value="Running">Running</option>
                        <option value="Cycling">Cycling</option>
                        <option value="Jump Rope">Jump Rope</option>
                        <option value="Burpees">Burpees</option>
                    </optgroup>
                    <option value="Custom">Custom Exercise...</option>
                </select>
            </div>
            <div class="form-group" id="customExerciseGroup" style="display: none;">
                <label for="customExerciseName">Custom Exercise Name</label>
                <input type="text" id="customExerciseName" placeholder="Enter exercise name">
            </div>
            <div style="display:flex; gap:24px; margin-bottom:10px;">
                <div class="field-row">
                    <label class="form-group" style="display:block;margin-bottom:5px;color:#555;font-weight:600;">Sets</label>
                    <div class="stepper">
                        <button class="stepper-btn" type="button" onclick="stepFormField('formSets', -1)">‚àí</button>
                        <input type="number" id="formSets" min="0" value="0" style="width:80px;text-align:center;padding:8px;">
                        <button class="stepper-btn" type="button" onclick="stepFormField('formSets', 1)">+</button>
                    </div>
                </div>
                <div class="field-row">
                    <label class="form-group" style="display:block;margin-bottom:5px;color:#555;font-weight:600;">Reps</label>
                    <div class="stepper">
                        <button class="stepper-btn" type="button" onclick="stepFormField('formReps', -1)">‚àí</button>
                        <input type="number" id="formReps" min="0" value="0" style="width:80px;text-align:center;padding:8px;">
                        <button class="stepper-btn" type="button" onclick="stepFormField('formReps', 1)">+</button>
                    </div>
                </div>
            </div>
            <button onclick="addExercise()">Add Exercise</button>
        </div>

        <div id="exercisesList"></div>

        <button onclick="saveWorkout()" style="background: #28a745; font-size: 18px; padding: 15px;">
            Save Workout
        </button>

        <div class="section" id="saved" style="margin-top: 30px;">
            <h2>Saved Workouts</h2>
            <div id="workoutHistory">
                <div class="no-workouts">No workouts recorded yet. Start tracking!</div>
            </div>
        </div>
    </div>

    <div class="detail-panel" id="detailPanel">
        <h2 id="detailTitle">Workout Details</h2>
        <div id="detailContent"></div>
    </div>
    </div><!-- end main-layout -->
    </div><!-- end page-wrapper -->

    <script>
        const API_KEY = '4d2ed66719bf23d11735f61ebe1d5364';
        const CITY = 'Minneapolis';

        async function getWorkoutRecommendation() {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${CITY}&appid=${API_KEY}&units=imperial`
                );
                const data = await response.json();

                const temp = data.main.temp;
                const weatherCondition = data.weather[0].main.toLowerCase();

                let recommendation = '';
                let isIndoor = false;

                if (weatherCondition.includes('rain') ||
                    weatherCondition.includes('snow') ||
                    weatherCondition.includes('drizzle')) {
                    recommendation = 'üè† Good day for indoor workout';
                    isIndoor = true;
                } else if (temp < 50 || temp > 90) {
                    recommendation = 'üè† Good day for indoor workout';
                    isIndoor = true;
                } else {
                    recommendation = 'üå§Ô∏è Good day for outdoor workout';
                    isIndoor = false;
                }

                const workoutText = document.getElementById('workout-text');
                workoutText.textContent = recommendation;

                const container = document.getElementById('workout-recommendation');
                container.className = isIndoor ? 'indoor' : 'outdoor';

            } catch (error) {
                console.error('Error fetching weather:', error);
                document.getElementById('workout-text').textContent = 'Unable to load recommendation';
            }
        }

        getWorkoutRecommendation();
        setInterval(getWorkoutRecommendation, 30 * 60 * 1000);
    </script>

    <script>
        let exercises = [];
        let workoutHistory = [];

        function loadWorkouts() {
            const saved = localStorage.getItem('workoutHistory');
            if (saved) {
                workoutHistory = JSON.parse(saved);
                displayWorkoutHistory();
            }
        }

        document.getElementById('exerciseName').addEventListener('change', function() {
            const customGroup = document.getElementById('customExerciseGroup');
            customGroup.style.display = this.value === 'Custom' ? 'block' : 'none';
        });

        function stepFormField(id, delta) {
            const el = document.getElementById(id);
            el.value = Math.max(0, (parseInt(el.value) || 0) + delta);
        }

        function addExercise() {
            const exerciseSelect = document.getElementById('exerciseName');
            let exerciseName = exerciseSelect.value;
            if (exerciseName === 'Custom') {
                exerciseName = document.getElementById('customExerciseName').value.trim();
                if (!exerciseName) { alert('Please enter a custom exercise name'); return; }
            }
            if (!exerciseName) { alert('Please select an exercise'); return; }
            const sets = parseInt(document.getElementById('formSets').value) || 0;
            const reps = parseInt(document.getElementById('formReps').value) || 0;
            exercises.push({ id: Date.now(), name: exerciseName, sets: [{ reps: sets, weight: reps }] });
            displayExercises();
            exerciseSelect.value = '';
            document.getElementById('customExerciseName').value = '';
            document.getElementById('customExerciseGroup').style.display = 'none';
            document.getElementById('formSets').value = 0;
            document.getElementById('formReps').value = 0;
        }

        function displayExercises() {
            const container = document.getElementById('exercisesList');
            if (exercises.length === 0) { container.innerHTML = ''; return; }
            const exerciseOptions = `
                <option value="">Select exercise...</option>
                <optgroup label="Upper Body">
                    <option value="Bench Press">Bench Press</option>
                    <option value="Push-ups">Push-ups</option>
                    <option value="Pull-ups">Pull-ups</option>
                    <option value="Shoulder Press">Shoulder Press</option>
                    <option value="Bicep Curls">Bicep Curls</option>
                    <option value="Tricep Dips">Tricep Dips</option>
                </optgroup>
                <optgroup label="Lower Body">
                    <option value="Squats">Squats</option>
                    <option value="Lunges">Lunges</option>
                    <option value="Deadlifts">Deadlifts</option>
                    <option value="Leg Press">Leg Press</option>
                    <option value="Calf Raises">Calf Raises</option>
                </optgroup>
                <optgroup label="Core">
                    <option value="Plank">Plank</option>
                    <option value="Crunches">Crunches</option>
                    <option value="Russian Twists">Russian Twists</option>
                    <option value="Leg Raises">Leg Raises</option>
                </optgroup>
                <optgroup label="Cardio">
                    <option value="Running">Running</option>
                    <option value="Cycling">Cycling</option>
                    <option value="Jump Rope">Jump Rope</option>
                    <option value="Burpees">Burpees</option>
                </optgroup>
                <option value="Custom">Custom Exercise...</option>
            `;
            container.innerHTML = exercises.map(exercise => {
                const set = exercise.sets[0];
                return `
                <div class="exercise-item">
                    <div class="exercise-header">
                        <select style="font-family:inherit;font-size:15px;font-weight:600;color:#333;border:none;background:transparent;padding:0;width:auto;cursor:pointer;" onchange="updateExerciseName(${exercise.id}, this.value)">
                            ${exerciseOptions.replace(`value="${exercise.name}"`, `value="${exercise.name}" selected`)}
                        </select>
                        <button class="remove-btn" onclick="removeExercise(${exercise.id})">√ó</button>
                    </div>
                    <div style="display:flex;gap:24px;margin-top:10px;">
                        <div class="field-row">
                            <label>Sets</label>
                            <div class="stepper">
                                <button class="stepper-btn" onclick="stepField(${exercise.id}, 0, 'reps', -1)">‚àí</button>
                                <input type="number" min="0" value="${set.reps || 0}" onchange="updateSet(${exercise.id}, 0, 'reps', this.value)" style="width:80px;text-align:center;padding:8px;">
                                <button class="stepper-btn" onclick="stepField(${exercise.id}, 0, 'reps', 1)">+</button>
                            </div>
                        </div>
                        <div class="field-row">
                            <label>Reps</label>
                            <div class="stepper">
                                <button class="stepper-btn" onclick="stepField(${exercise.id}, 0, 'weight', -1)">‚àí</button>
                                <input type="number" min="0" value="${set.weight || 0}" onchange="updateSet(${exercise.id}, 0, 'weight', this.value)" style="width:80px;text-align:center;padding:8px;">
                                <button class="stepper-btn" onclick="stepField(${exercise.id}, 0, 'weight', 1)">+</button>
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function updateExerciseName(exerciseId, newName) {
            const exercise = exercises.find(e => e.id === exerciseId);
            if (exercise) exercise.name = newName;
        }

        function stepField(exerciseId, setIndex, field, delta) {
            const exercise = exercises.find(e => e.id === exerciseId);
            const current = parseInt(exercise.sets[setIndex][field]) || 0;
            exercise.sets[setIndex][field] = Math.max(0, current + delta);
            displayExercises();
        }

        function addSet(exerciseId) {
            exercises.find(e => e.id === exerciseId).sets.push({ reps: 0, weight: 0 });
            displayExercises();
        }

        function copySet(exerciseId) {
            const exercise = exercises.find(e => e.id === exerciseId);
            if (exercise.sets.length === 0) return;
            const lastSet = exercise.sets[exercise.sets.length - 1];
            exercise.sets.push({ reps: lastSet.reps, weight: lastSet.weight });
            displayExercises();
        }

        function removeSet(exerciseId, setIndex) {
            exercises.find(e => e.id === exerciseId).sets.splice(setIndex, 1);
            displayExercises();
        }

        function updateSet(exerciseId, setIndex, field, value) {
            exercises.find(e => e.id === exerciseId).sets[setIndex][field] = value;
        }

        function removeExercise(exerciseId) {
            exercises = exercises.filter(e => e.id !== exerciseId);
            displayExercises();
        }

        function saveWorkout() {
            const workoutType = document.getElementById('workoutType').value;
            if (!workoutType) { alert('Please enter a workout name'); return; }
            if (exercises.length === 0) { alert('Please add at least one exercise'); return; }
            if (exercises.some(e => e.sets.every(s => !s.reps && !s.weight))) {
                alert('Please fill in reps or weight for each exercise'); return;
            }
            workoutHistory.unshift({ id: Date.now(), type: workoutType, exercises: JSON.parse(JSON.stringify(exercises)) });
            localStorage.setItem('workoutHistory', JSON.stringify(workoutHistory));
            exercises = [];
            displayExercises();
            document.getElementById('workoutType').value = '';
            displayWorkoutHistory();
            alert('Workout saved successfully!');
        }

        function displayWorkoutHistory() {
            const container = document.getElementById('workoutHistory');
            if (workoutHistory.length === 0) {
                container.innerHTML = '<div class="no-workouts">No workouts recorded yet. Start tracking!</div>';
                return;
            }
            container.innerHTML = workoutHistory.map(workout => `
                <div class="workout-card" data-workout-id="${workout.id}" onclick="viewWorkout(${workout.id})">
                    <span class="workout-type">${workout.type}</span>
                    <div class="exercise-summary">
                        ${workout.exercises.map(exercise => `
                            <div style="margin-bottom: 10px;">
                                <strong>${exercise.name}</strong>: ${exercise.sets.length} set${exercise.sets.length > 1 ? 's' : ''}
                                <div style="color: #666; font-size: 14px; margin-top: 5px;">
                                    ${exercise.sets.map((set, i) => `Set ${i + 1}: ${set.reps || 0} sets @ ${set.weight || 0} reps`).join(' ‚Ä¢ ')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <button class="btn-danger" onclick="event.stopPropagation(); deleteWorkout(${workout.id})" style="margin-top: 15px; width: auto; padding: 8px 20px;">Delete Workout</button>
                </div>
            `).join('');
        }

        function deleteWorkout(workoutId) {
            if (confirm('Are you sure you want to delete this workout?')) {
                workoutHistory = workoutHistory.filter(w => w.id !== workoutId);
                localStorage.setItem('workoutHistory', JSON.stringify(workoutHistory));
            const panel = document.getElementById('detailPanel');
            if (panel.dataset.activeId == workoutId) {
                panel.style.display = 'none';
                document.querySelector('.main-layout').classList.remove('has-detail');
            }
            displayWorkoutHistory();
            }
        }

        function viewWorkout(workoutId) {
            const workout = workoutHistory.find(w => w.id === workoutId);
            if (!workout) return;

            // Mark active card
            document.querySelectorAll('.workout-card').forEach(c => c.classList.remove('active'));
            const activeCard = document.querySelector(`.workout-card[data-workout-id="${workoutId}"]`);
            if (activeCard) activeCard.classList.add('active');

            document.getElementById('detailTitle').textContent = workout.type;

            const content = document.getElementById('detailContent');
            content.innerHTML = workout.exercises.map(exercise => `
                <div class="detail-exercise">
                    <h3>${exercise.name}</h3>
                    <div class="detail-col-headers">
                        <span>Set</span>
                        <span>Reps</span>
                        <span>Weight (lbs)</span>
                    </div>
                    ${exercise.sets.map((set, i) => `
                        <div class="detail-set-row">
                            <span>Set ${i + 1}</span>
                            <div class="reps-display">${set.weight || 0}</div>
                            <input type="number" min="0" placeholder="Weight (lbs)" value="">
                        </div>
                    `).join('')}
                </div>
            `).join('');

            const panel = document.getElementById('detailPanel');
            panel.style.display = 'block';
            panel.dataset.activeId = workoutId;
            document.querySelector('.main-layout').classList.add('has-detail');
        }

        loadWorkouts();
    </script>
