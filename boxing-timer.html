<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxing Timer - Many Rounds</title>
    <link rel="icon" type="image/png" href="kettlebell.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            padding-top: 0 !important;
        }

        /* ── Site nav override to stay on top ── */
        .site-nav { z-index: 1000; }

        /* ── Info bar ── */
        .info-bar {
            position: fixed;
            top: 64px;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(20, 20, 40, 0.92);
            backdrop-filter: blur(6px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            z-index: 900;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        .info-bar .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.2;
        }
        .info-bar .info-label {
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.45);
        }
        .info-bar .info-value {
            font-size: 17px;
            font-weight: 700;
            color: #fff;
        }
        .info-bar .info-sep {
            width: 1px;
            height: 32px;
            background: rgba(255,255,255,0.12);
        }

        /* ── Main timer area ── */
        .timer-page {
            min-height: 100vh;
            padding-top: 124px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .timer-card {
            background: rgba(255,255,255,0.07);
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 24px;
            padding: 56px 72px;
            text-align: center;
            min-width: 420px;
            backdrop-filter: blur(8px);
        }
        .phase-label {
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.45);
            margin-bottom: 10px;
        }
        .round-display {
            font-size: 2.4rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        .round-display .round-num {
            color: #667eea;
        }
        .countdown {
            font-size: 7rem;
            font-weight: 900;
            color: #fff;
            line-height: 1;
            margin: 20px 0;
            letter-spacing: -2px;
            transition: color 0.2s;
        }
        .countdown.warning { color: #ff6b6b; }
        .status-msg {
            font-size: 15px;
            font-weight: 600;
            color: rgba(255,255,255,0.5);
            min-height: 22px;
            margin-top: 10px;
        }
        .combo-display {
            margin-top: 22px;
            font-size: 1.7rem;
            font-weight: 800;
            color: #fff;
            letter-spacing: 3px;
            min-height: 36px;
        }
        .combo-display .defense-part {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            color: #ffd166;
            letter-spacing: 1px;
            margin-top: 8px;
            text-transform: uppercase;
        }
        .done-msg {
            font-size: 2rem;
            font-weight: 800;
            color: #28a745;
            margin: 20px 0;
        }
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 36px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Futura', 'Century Gothic', 'Trebuchet MS', Arial, sans-serif;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .back-btn:hover { background: #5568d3; }

        @media (max-width: 640px) {
            .timer-card { min-width: unset; padding: 36px 24px; }
            .countdown { font-size: 5rem; }
            .info-bar { gap: 20px; }
            .info-bar .info-value { font-size: 14px; }
        }
    </style>
</head>
<body>
    <nav class="site-nav">
        <a class="nav-brand" href="index.html">
            <img src="kettlebell.png" alt="Many Rounds">
            <span>Many Rounds</span>
        </a>
        <button class="hamburger" id="hamburger" aria-label="Menu">
            <span></span><span></span><span></span>
        </button>
    </nav>
    <div class="nav-overlay" id="navOverlay"></div>
    <nav class="nav-drawer" id="navDrawer">
        <a href="index.html">Home</a>
        <a href="workout-builder.html">Build New Workout</a>
        <a href="saved-workouts.html">Saved Workouts</a>
        <a href="boxing.html">Boxing Timer</a>
    </nav>
    <script>
        const hamburger = document.getElementById('hamburger');
        const drawer = document.getElementById('navDrawer');
        const overlay = document.getElementById('navOverlay');
        function toggleNav() {
            hamburger.classList.toggle('open');
            drawer.classList.toggle('open');
            overlay.classList.toggle('open');
        }
        hamburger.addEventListener('click', toggleNav);
        overlay.addEventListener('click', toggleNav);
    </script>

    <!-- Info bar -->
    <div class="info-bar">
        <div class="info-item">
            <span class="info-label">Rounds</span>
            <span class="info-value" id="infoRounds">—</span>
        </div>
        <div class="info-sep"></div>
        <div class="info-item">
            <span class="info-label">Round Time</span>
            <span class="info-value" id="infoRoundTime">—</span>
        </div>
        <div class="info-sep"></div>
        <div class="info-item">
            <span class="info-label">Rest Time</span>
            <span class="info-value" id="infoRestTime">—</span>
        </div>
        <div class="info-sep"></div>
        <div class="combo-checks">
            <label class="combo-check-label"><input type="checkbox" id="chkBasic" checked> Basic combos</label>
            <label class="combo-check-label"><input type="checkbox" id="chkAdvanced"> Advanced combos</label>
        </div>

    <div class="timer-page">
        <div class="timer-card" id="timerCard">
            <div class="phase-label" id="phaseLabel">Get Ready</div>
            <div class="round-display" id="roundDisplay">Round <span class="round-num" id="roundNum">0</span></div>
            <div class="countdown" id="countdown">10</div>
            <div class="status-msg" id="statusMsg">Get ready to fight!</div>
            <div class="combo-display" id="comboDisplay"></div>
        </div>
    </div>

    <script>
        // ── Parse URL params ──────────────────────────────────────────
        const params     = new URLSearchParams(window.location.search);
        const ROUNDS     = parseInt(params.get('rounds'))     || 3;
        const ROUND_SEC  = parseInt(params.get('roundTotal')) || 180;
        const REST_SEC   = parseInt(params.get('restTotal'))  || 60;

        // ── Info bar ──────────────────────────────────────────────────
        function fmt(s) {
            const m = Math.floor(s / 60), sec = s % 60;
            return m > 0 ? `${m}m ${sec > 0 ? sec + 's' : ''}`.trim() : `${sec}s`;
        }
        document.getElementById('infoRounds').textContent   = ROUNDS;
        document.getElementById('infoRoundTime').textContent = fmt(ROUND_SEC);
        document.getElementById('infoRestTime').textContent  = fmt(REST_SEC);

        // ── Web Audio ─────────────────────────────────────────────────
        let audioCtx = null;
        function getCtx() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            return audioCtx;
        }

        function playBell(times = 1, onDone) {
            const ctx = getCtx();
            const bellDuration = 1.8;
            const gap = 0.55;
            for (let i = 0; i < times; i++) {
                const t = ctx.currentTime + i * (bellDuration * 0.6 + gap);
                // Bell = fundamental + harmonics
                [[440, 0.6], [880, 0.3], [1320, 0.15], [1760, 0.07]].forEach(([freq, gain]) => {
                    const osc = ctx.createOscillator();
                    const g   = ctx.createGain();
                    osc.connect(g); g.connect(ctx.destination);
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(freq, t);
                    g.gain.setValueAtTime(gain, t);
                    g.gain.exponentialRampToValueAtTime(0.001, t + bellDuration);
                    osc.start(t);
                    osc.stop(t + bellDuration);
                });
                // add a short metallic click at the strike
                const clickOsc = ctx.createOscillator();
                const clickG   = ctx.createGain();
                clickOsc.connect(clickG); clickG.connect(ctx.destination);
                clickOsc.type = 'square';
                clickOsc.frequency.setValueAtTime(2200, t);
                clickG.gain.setValueAtTime(0.3, t);
                clickG.gain.exponentialRampToValueAtTime(0.001, t + 0.04);
                clickOsc.start(t);
                clickOsc.stop(t + 0.04);
            }
            if (onDone) {
                const delay = times * (bellDuration * 0.6 + gap) + 0.3;
                setTimeout(onDone, delay * 1000);
            }
        }

        function playTick() {
            const ctx = getCtx();
            const t = ctx.currentTime;
            const buf = ctx.createBuffer(1, ctx.sampleRate * 0.04, ctx.sampleRate);
            const data = buf.getChannelData(0);
            for (let i = 0; i < data.length; i++) data[i] = (Math.random() * 2 - 1) * (1 - i / data.length);
            const src = ctx.createBufferSource();
            const filter = ctx.createBiquadFilter();
            const g = ctx.createGain();
            src.buffer = buf;
            filter.type = 'highpass';
            filter.frequency.value = 1800;
            src.connect(filter); filter.connect(g); g.connect(ctx.destination);
            g.gain.setValueAtTime(0.9, t);
            g.gain.exponentialRampToValueAtTime(0.001, t + 0.04);
            src.start(t);
        }

        // ── Combo callout system ──────────────────────────────────────
        const DEFENSES = ['Slip left','Slip right','Roll','Block','Parry'];

        // Basic combos: parts = what to speak, label = notation, name = full names, hasDefense = add random defense after
        const BASIC_COMBOS = [
            // Foundation & Basic
            { parts:['1','2'],               label:'1 – 2',           name:'Jab – Cross',                                    hasDefense:true  },
            { parts:['1','1','2'],            label:'1 – 1 – 2',       name:'Jab – Jab – Cross',                              hasDefense:true  },
            { parts:['1','2','3'],            label:'1 – 2 – 3',       name:'Jab – Cross – Lead Hook',                        hasDefense:true  },
            { parts:['1','2','1'],            label:'1 – 2 – 1',       name:'Jab – Cross – Jab',                              hasDefense:true  },
            { parts:['1','2','5'],            label:'1 – 2 – 5',       name:'Jab – Cross – Lead Uppercut',                    hasDefense:true  },
            { parts:['1','2','6'],            label:'1 – 2 – 6',       name:'Jab – Cross – Rear Uppercut',                    hasDefense:true  },
            { parts:['1','2','3','2'],        label:'1 – 2 – 3 – 2',   name:'Jab – Cross – Lead Hook – Cross',                hasDefense:true  },
            { parts:['1','4','3'],            label:'1 – 4 – 3',       name:'Jab – Rear Hook – Lead Hook',                    hasDefense:true  },
            { parts:['1','5','2'],            label:'1 – 5 – 2',       name:'Jab – Lead Uppercut – Cross',                    hasDefense:true  },
            { parts:['1','6','3'],            label:'1 – 6 – 3',       name:'Jab – Rear Uppercut – Lead Hook',                hasDefense:true  },
            // Inside & Power
            { parts:['2','3','2'],            label:'2 – 3 – 2',       name:'Cross – Lead Hook – Cross',                      hasDefense:true  },
            { parts:['3','4','3'],            label:'3 – 4 – 3',       name:'Lead Hook – Rear Hook – Lead Hook',               hasDefense:true  },
            { parts:['5','6','3'],            label:'5 – 6 – 3',       name:'Lead Uppercut – Rear Uppercut – Lead Hook',       hasDefense:true  },
            { parts:['6','3','2'],            label:'6 – 3 – 2',       name:'Rear Uppercut – Lead Hook – Cross',               hasDefense:true  },
            { parts:['1','2','3','2','1'],    label:'1 – 2 – 3 – 2 – 1', name:'Jab – Cross – Hook – Cross – Jab',             hasDefense:true  },
            // Defensive & Counter (defense already built-in)
            { parts:['Slip right','Left hook to body','Left Uppercut'],               label:'Slip – Body – Uppercut', name:'Slip right, Left hook to body, Left Uppercut',           hasDefense:false },
            { parts:['Block','Cross','Lead Hook','Cross'],                             label:'Block – 2 – 3 – 2',     name:'Block, Cross, Lead Hook, Cross',                         hasDefense:false },
            { parts:['Jab','Slip','Lead Uppercut','Cross','Lead Hook'],               label:'1 – Slip – 5 – 2 – 3',  name:'Jab, Slip, Lead Uppercut, Cross, Lead Hook',             hasDefense:false },
            { parts:['Cross','Jab','Cross'],                                          label:'2 – 1 – 2',             name:'Cross, Jab, Cross',                                      hasDefense:false },
            { parts:['Jab','Cross','Left Hook to body','Left Hook to head'],          label:'1 – 2 – Body – Head',   name:'Jab, Cross, Left Hook to body, Left Hook to head',       hasDefense:false },
        ];

        let calloutTimeout = null;

        function randInt(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

        function isBasicActive()    { const el = document.getElementById('chkBasic');    return el && el.checked; }
        function isAdvancedActive() { const el = document.getElementById('chkAdvanced'); return el && el.checked; }

        function pickCombo() {
            const basic    = isBasicActive();
            const advanced = isAdvancedActive();
            if (!basic && !advanced) return null;
            // If both active, pick randomly between pools (weight equally)
            const useAdvanced = advanced && (!basic || Math.random() < 0.5);
            if (useAdvanced) {
                const len  = randInt(2, 5);
                const nums = Array.from({ length: len }, () => randInt(1, 6));
                return { parts: nums.map(String), label: nums.join(' – '), name: null, hasDefense: true, isAdvanced: true };
            } else {
                const c = BASIC_COMBOS[Math.floor(Math.random() * BASIC_COMBOS.length)];
                return { ...c, isAdvanced: false };
            }
        }

        function speakParts(parts, onDone) {
            if (!window.speechSynthesis) { if (onDone) onDone(); return; }
            let i = 0;
            function next() {
                if (i >= parts.length || phase !== 'round') { if (onDone) onDone(); return; }
                const part = parts[i++];
                const utt  = new SpeechSynthesisUtterance(String(part));
                utt.rate   = isNaN(Number(part)) ? 0.9 : 1.3;
                utt.pitch  = 1.05;
                utt.onend  = () => setTimeout(next, isNaN(Number(part)) ? 200 : 80);
                window.speechSynthesis.speak(utt);
            }
            next();
        }

        function speakPhrase(text, rate, onEnd) {
            if (!window.speechSynthesis) { if (onEnd) onEnd(); return; }
            const utt = new SpeechSynthesisUtterance(String(text));
            utt.rate  = rate; utt.pitch = 1.05;
            if (onEnd) utt.onend = onEnd;
            window.speechSynthesis.speak(utt);
        }

        function doCallout() {
            if (phase !== 'round') return;
            const combo = pickCombo();
            if (!combo) return;
            const defense = combo.hasDefense ? DEFENSES[Math.floor(Math.random() * DEFENSES.length)] : null;
            const elCombo = document.getElementById('comboDisplay');
            if (elCombo) {
                const nameLine = combo.name ? `<span class="defense-part" style="color:rgba(255,255,255,0.55);font-size:0.85rem;letter-spacing:0.5px;text-transform:none;">${combo.name}</span>` : '';
                const defLine  = defense ? `<span class="defense-part">${defense}</span>` : '';
                elCombo.innerHTML = combo.label + nameLine + defLine;
            }
            window.speechSynthesis && window.speechSynthesis.cancel();
            speakParts(combo.parts, () => {
                if (phase !== 'round') return;
                if (defense) {
                    setTimeout(() => {
                        if (phase !== 'round') return;
                        speakPhrase(defense, 0.88, scheduleNext);
                    }, 350);
                } else {
                    scheduleNext();
                }
            });
        }

        function scheduleNext() {
            if (phase !== 'round') return;
            calloutTimeout = setTimeout(doCallout, randInt(3000, 6000));
        }

        function startCallouts() {
            stopCallouts();
            calloutTimeout = setTimeout(doCallout, randInt(2000, 3500));
        }

        function stopCallouts() {
            if (calloutTimeout) { clearTimeout(calloutTimeout); calloutTimeout = null; }
            if (window.speechSynthesis) window.speechSynthesis.cancel();
            const elCombo = document.getElementById('comboDisplay');
            if (elCombo) elCombo.innerHTML = '';
        }

        // ── Timer state ───────────────────────────────────────────────
        let phase        = 'warmup'; // warmup | round | rest | done
        let currentRound = 0;
        let timeLeft     = 10;
        let interval     = null;

        const elPhase    = document.getElementById('phaseLabel');
        const elRoundNum = document.getElementById('roundNum');
        const elCountdown = document.getElementById('countdown');
        const elStatus   = document.getElementById('statusMsg');

        function fmtTime(s) {
            const m = Math.floor(s / 60), sec = s % 60;
            return m > 0 ? `${m}:${String(sec).padStart(2,'0')}` : `${sec}`;
        }

        function updateDisplay() {
            elCountdown.textContent = fmtTime(timeLeft);
            elCountdown.classList.toggle('warning', timeLeft <= 5 && phase !== 'warmup');
        }

        function setPhaseWarmup() {
            phase = 'warmup';
            currentRound = 0;
            timeLeft = 10;
            elPhase.textContent = 'Get Ready';
            elRoundNum.textContent = '0';
            elStatus.textContent = 'Get ready to fight!';
            updateDisplay();
        }

        function setPhaseRound(n) {
            phase = 'round';
            currentRound = n;
            timeLeft = ROUND_SEC;
            elPhase.textContent = 'Round';
            elRoundNum.textContent = n;
            elStatus.textContent = `Round ${n} of ${ROUNDS}`;
            updateDisplay();
            startCallouts();
        }

        function setPhaseRest(afterRound) {
            phase = 'rest';
            timeLeft = REST_SEC;
            elPhase.textContent = 'Rest';
            elRoundNum.textContent = afterRound;
            elStatus.textContent = `Rest — Round ${afterRound + 1} up next`;
            updateDisplay();
            stopCallouts();
        }

        function setPhaseDone() {
            phase = 'done';
            stopCallouts();
            clearInterval(interval);
            interval = null;
            elPhase.textContent = 'Complete';
            elRoundNum.textContent = ROUNDS;
            elCountdown.textContent = '–';
            elCountdown.classList.remove('warning');
            elStatus.innerHTML = '';
            document.getElementById('timerCard').innerHTML = `
                <div class="done-msg">Workout Complete!</div>
                <div class="status-msg">${ROUNDS} round${ROUNDS > 1 ? 's' : ''} finished.</div>
                <a class="back-btn" href="boxing.html">← Back to Setup</a>
            `;
        }

        function tick() {
            // Tick sound for last 5 seconds (not warmup)
            if (timeLeft <= 5 && timeLeft > 0 && phase !== 'warmup') {
                playTick();
            }

            timeLeft--;
            updateDisplay();

            if (timeLeft > 0) return;

            // Time's up for this phase
            clearInterval(interval);
            interval = null;

            if (phase === 'warmup') {
                // Single bell → start Round 1
                playBell(1, () => {
                    setPhaseRound(1);
                    interval = setInterval(tick, 1000);
                });

            } else if (phase === 'round') {
                // Single bell
                playBell(1, () => {
                    if (currentRound >= ROUNDS) {
                        setPhaseDone();
                    } else {
                        setPhaseRest(currentRound);
                        interval = setInterval(tick, 1000);
                    }
                });

            } else if (phase === 'rest') {
                // Double bell → start next round
                playBell(2, () => {
                    setPhaseRound(currentRound + 1);
                    interval = setInterval(tick, 1000);
                });
            }
        }

        // ── Boot ──────────────────────────────────────────────────────
        setPhaseWarmup();
        updateDisplay();
        // Small delay so AudioContext can be created on first user interaction
        // The page navigation counts as interaction on most browsers,
        // but we add a tiny defer just in case.
        setTimeout(() => {
            interval = setInterval(tick, 1000);
        }, 500);
    </script>
</body>
</html>
